<!DOCTYPE html>
<html>
<head>
  <title>Colab Gradio Preview </title>
  <link rel="icon" href="gradio.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .link-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: nowrap;
    }

    input[type="text"] {
      flex: 1;
      min-width: 0;
      max-width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      display: none;
    }

    @media (max-width: 480px) {
      .link-box {
        padding: 10px;
        gap: 8px;
      }

      input[type="text"] {
        font-size: 15px;
        padding: 9px;
      }

      button {
        font-size: 15px;
        padding: 9px 14px;
      }
    }
  </style>
</head>
<body>

  <div class="link-box">
    <input type="text" id="gradioLink" placeholder="Paste your Gradio link here..." />
    <button id="toggleButton" onclick="toggleLink()">Add Link</button>
  </div>

  <iframe id="gradioFrame"></iframe>

  <script>
    function toggleLink() {
      const iframe = document.getElementById('gradioFrame');
      const input = document.getElementById('gradioLink');
      const button = document.getElementById('toggleButton');

      if (button.innerText === "Add Link") {
        const link = input.value.trim();
        if (link.startsWith("http")) {
          localStorage.setItem("savedGradioLink", link);
          iframe.src = link;
          iframe.style.display = "block";
          button.innerText = "Remove Link";
        } else {
          alert("Please enter a valid Gradio link starting with http");
        }
      } else {
        localStorage.removeItem("savedGradioLink");
        iframe.src = "";
        iframe.style.display = "none";
        input.value = "";
        button.innerText = "Add Link";
      }
    }

    window.onload = function () {
      const savedLink = localStorage.getItem("savedGradioLink");
      const iframe = document.getElementById('gradioFrame');
      const input = document.getElementById('gradioLink');
      const button = document.getElementById('toggleButton');

      if (savedLink) {
        input.value = savedLink;
        iframe.src = savedLink;
        iframe.style.display = "block";
        button.innerText = "Remove Link";
      }
    };
  </script>

</body>
</html>
